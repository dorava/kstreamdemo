plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven{
        url "https://packages.confluent.io/maven/"
    }
}

dependencies {
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '2.5.0'
    compile group: 'org.apache.avro', name: 'avro', version: '1.10.0'
    // required for JSON serializer
    compile 'com.google.code.gson:gson:2.8.5'

    // required for schema-registry-compatible Avro Serdes
    compile 'io.confluent:kafka-streams-avro-serde:5.5.0'

    // required for registryless Avro
    compile 'com.mitchseymour:kafka-registryless-avro-serdes:0.1.1'

    // required for sentiment analysis
    compile 'com.google.cloud:google-cloud-language:1.67.0'

    // required for language translation
    compile 'com.google.cloud:google-cloud-translate:1.94.5'
    compile 'com.google.cloud:libraries-bom:3.4.0@pom'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
